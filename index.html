<html>
    <head>
        <title>Experiment 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec2 vPosition;
        uniform float theta;
        in vec3 vColor;
        out vec4 fColor;

        void
        main()
        {
            float s = sin( theta );
            float c = cos( theta );
        
            gl_Position.x = -s * vPosition.y + c * vPosition.x;
            gl_Position.y =  s * vPosition.x + c * vPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
            fColor = vec4(vColor, 1.0);

        }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

        precision mediump float;

        in vec4 fColor;
        out vec4 oColor;

        void
        main()
        {
            oColor = fColor;
        }
        </script>
        
        
        <script src="webgl-utils.js" defer></script>
        <script src="initShaders.js" defer></script>
        <script src="MV.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div>Ninja Star Spiral</div>
        <canvas id="glCanvas" width="640" height="640"></canvas>
    </body>
</html>
